<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${title} != null" th:text="${title}">Pro-Note</title>
    <script>const currentTheme = localStorage.getItem("theme") || (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"); document.documentElement.setAttribute("data-theme", currentTheme);</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/ico" href="https://i.imgur.com/GYH8D0l.png" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/theme.js}"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/9e7c407121.css" crossorigin="anonymous" />
</head>
<body>
    <!-- Navbar (Header Fragment) -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-md fixed-top" style="z-index: 1000; background-color: var(--navbar-color)">
            <div class="container" style="margin-top: 0px !important">
                <a class="navbar-brand" href="/" style=""><img src="https://i.imgur.com/GYH8D0l.png" alt="Logo" style="height: 50px; margin-right: 10px; border-radius: 10px;" />Pro Note</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style=""><i class="fas fa-bars"></i></button>
                <div style="padding-left: 10x" class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <th:block th:if="${isAuthenticated}">
                            <li class="nav-item ml-3"><a class="nav-link" href="/notes"><i class="fa-regular fa-list"></i> Notes</a></li>
                            <li class="nav-item ml-3"><a class="nav-link" href="/notes/new"><i class="fa-solid fa-plus"></i> Create</a></li>
                            <li class="nav-item ml-3"><a class="nav-link" href="/logout"><i class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
                        </th:block>
                        <th:block th:unless="${isAuthenticated}">
                            <li class="nav-item ml-3"><a class="nav-link" href="/notes"><i class="fa-solid fa-right-to-bracket"></i> Get Started</a></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div style="margin-top: 18vh">
        <div th:fragment="content"></div>
    </div>
    <footer th:fragment="footer"></footer>
</body>
</html>
